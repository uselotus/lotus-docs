openapi: 3.0.0
x-stoplight:
  id: 5648d7cb04cdb
info:
  title: Lotus API
  version: 0.0.1
  description: Lotus is an open-core pricing and billing engine. We enable API companies
    to automate and optimize their custom usage-based pricing for any metric.
servers:
- description: cloud-pro
  url: https://www.uselotus.app
- description: self-hosted
  url: http://localhost:8000
paths:
  /api/customer_access/:
    get:
      operationId: customer_access_retrieve
      parameters:
      - in: query
        name: customer_id
        schema:
          type: string
          minLength: 1
        required: true
      - in: query
        name: event_limit_type
        schema:
          enum:
          - free
          - total
          type: string
          minLength: 1
      - in: query
        name: event_name
        schema:
          type: string
          minLength: 1
      - in: query
        name: feature_name
        schema:
          type: string
          minLength: 1
      tags:
      - customer_access
      security:
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCustomerAccessSuccess'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCustomerAccessFailure'
          description: ''
  /api/customers/:
    get:
      operationId: customers_list
      description: A simple ViewSet for viewing and editing Customers.
      tags:
      - customers
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
          description: ''
    post:
      operationId: customers_create
      description: A simple ViewSet for viewing and editing Customers.
      tags:
      - customers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Customer'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Customer'
        required: true
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: ''
  /api/customers/{customer_id}/:
    get:
      operationId: customers_retrieve
      description: A simple ViewSet for viewing and editing Customers.
      parameters:
      - in: path
        name: customer_id
        schema:
          type: string
        required: true
      tags:
      - customers
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerDetail'
          description: ''
  /api/plans/{plan_id}/:
    get:
      operationId: plans_retrieve
      description: A simple ViewSet for viewing and editing Products.
      parameters:
      - in: path
        name: plan_id
        schema:
          type: string
        required: true
      tags:
      - plans
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanDetail'
          description: ''
    patch:
      operationId: plans_partial_update
      description: A simple ViewSet for viewing and editing Products.
      parameters:
      - in: path
        name: plan_id
        schema:
          type: string
        required: true
      tags:
      - plans
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPlanUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedPlanUpdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedPlanUpdate'
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanUpdate'
          description: ''
  /api/subscriptions/:
    get:
      operationId: subscriptions_list
      description: A simple ViewSet for viewing and editing Subscriptions.
      tags:
      - subscriptions
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Subscription'
          description: ''
    post:
      operationId: subscriptions_create
      description: A simple ViewSet for viewing and editing Subscriptions.
      tags:
      - subscriptions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Subscription'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Subscription'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Subscription'
        required: true
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
          description: ''
  /api/subscriptions/{subscription_id}/:
    get:
      operationId: subscriptions_retrieve
      description: A simple ViewSet for viewing and editing Subscriptions.
      parameters:
      - in: path
        name: subscription_id
        schema:
          type: string
        required: true
      tags:
      - subscriptions
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionDetail'
          description: ''
    patch:
      operationId: subscriptions_partial_update
      description: A simple ViewSet for viewing and editing Subscriptions.
      parameters:
      - in: path
        name: subscription_id
        schema:
          type: string
        required: true
      tags:
      - subscriptions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedSubscriptionUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedSubscriptionUpdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedSubscriptionUpdate'
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionUpdate'
          description: ''
  /api/track/:
    post:
      operationId: track_create
      tags:
      - track
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchEvent'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BatchEvent'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BatchEvent'
        required: true
      security:
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrackEventSuccess'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrackEventFailure'
          description: ''
components:
  schemas:
    APIKeyCreateSuccess:
      type: object
      properties:
        api_key:
          type: string
      required:
      - api_key
    Action:
      type: object
      description: DRF serializer for :class:`~activity.models.Action`.
      properties:
        id:
          type: integer
          readOnly: true
        actor:
          type: string
          readOnly: true
        verb:
          type: string
          maxLength: 255
        action_object:
          type: string
          readOnly: true
        target:
          type: string
          readOnly: true
        public:
          type: boolean
        description:
          type: string
          nullable: true
        timestamp:
          type: string
          format: date-time
      required:
      - action_object
      - actor
      - id
      - target
      - verb
    Alert:
      type: object
      properties:
        type:
          type: string
          maxLength: 20
        webhook_url:
          type: string
          nullable: true
          maxLength: 300
        name:
          type: string
          maxLength: 100
    AllSubstitutionResults:
      type: object
      properties:
        substitution_results:
          type: array
          items:
            $ref: '#/components/schemas/SingleSubstitution'
        original_plans_revenue:
          type: number
          format: double
        new_plans_revenue:
          type: number
          format: double
        pct_revenue_change:
          type: number
          format: double
          nullable: true
    BacktestCreate:
      type: object
      properties:
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        substitutions:
          type: array
          items:
            $ref: '#/components/schemas/BacktestSubstitutionMulti'
          writeOnly: true
        kpis:
          type: array
          items:
            $ref: '#/components/schemas/KpisEnum'
        backtest_name:
          type: string
          maxLength: 100
      required:
      - backtest_name
      - end_date
      - kpis
      - start_date
      - substitutions
    BacktestDetail:
      type: object
      properties:
        backtest_name:
          type: string
          maxLength: 100
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        time_created:
          type: string
          format: date-time
        kpis:
          type: object
          additionalProperties: {}
        status:
          $ref: '#/components/schemas/Status57dEnum'
        backtest_id:
          type: string
          maxLength: 100
        backtest_substitutions:
          type: array
          items:
            $ref: '#/components/schemas/BacktestSubstitution'
        backtest_results:
          $ref: '#/components/schemas/AllSubstitutionResults'
      required:
      - backtest_name
      - backtest_results
      - backtest_substitutions
      - end_date
      - start_date
    BacktestSubstitution:
      type: object
      properties:
        new_plan:
          $ref: '#/components/schemas/PlanVersion'
        original_plan:
          $ref: '#/components/schemas/PlanVersion'
      required:
      - new_plan
      - original_plan
    BacktestSubstitutionMulti:
      type: object
      properties:
        new_plan:
          type: string
        original_plans:
          type: array
          items:
            type: string
      required:
      - new_plan
      - original_plans
    BacktestSummary:
      type: object
      properties:
        backtest_name:
          type: string
          maxLength: 100
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        time_created:
          type: string
          format: date-time
        kpis:
          type: object
          additionalProperties: {}
        status:
          $ref: '#/components/schemas/Status57dEnum'
        backtest_id:
          type: string
          maxLength: 100
      required:
      - backtest_name
      - end_date
      - start_date
    BatchEvent:
      type: object
      properties:
        batch:
          type: array
          items:
            $ref: '#/components/schemas/Event'
      required:
      - batch
    BatchRoundingTypeEnum:
      enum:
      - round_up
      - round_down
      - round_nearest
      - no_rounding
      type: string
    BehaviorOnExistingEnum:
      enum:
      - merge
      - ignore
      - overwrite
      type: string
    BillableAggregationTypeEnum:
      enum:
      - count
      - sum
      - max
      - unique
      - latest
      - average
      type: string
    BillingTypeEnum:
      enum:
      - in_arrears
      - in_advance
      type: string
    BlankEnum:
      enum:
      - ''
    CostAnalysis:
      type: object
      properties:
        per_day:
          type: array
          items:
            $ref: '#/components/schemas/SingleDayCostAnalysis'
        total_cost:
          type: number
          format: double
          maximum: 10000000000
          minimum: -10000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        total_revenue:
          type: number
          format: double
          maximum: 10000000000
          minimum: -10000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        margin:
          type: number
          format: double
          maximum: 10000000000
          minimum: -10000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
      required:
      - margin
      - per_day
      - total_cost
      - total_revenue
    Customer:
      type: object
      properties:
        customer_name:
          type: string
          nullable: true
          maxLength: 100
        customer_id:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
        payment_provider:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/PaymentProviderEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        payment_provider_id:
          type: string
          writeOnly: true
          nullable: true
        properties:
          type: object
          additionalProperties: {}
          nullable: true
        integrations:
          type: object
          additionalProperties: {}
          nullable: true
      required:
      - customer_id
      - email
    CustomerBalanceAdjustment:
      type: object
      properties:
        customer:
          type: integer
        amount:
          type: number
          format: double
          maximum: 10000000000
          minimum: -10000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        amount_currency:
          type: string
          readOnly: true
        description:
          type: string
          nullable: true
        created:
          type: string
          format: date-time
        effective_at:
          type: string
          format: date-time
        expires_at:
          type: string
          format: date-time
          nullable: true
      required:
      - amount
      - amount_currency
      - customer
    CustomerBatchCreateFailure:
      type: object
      properties:
        success:
          $ref: '#/components/schemas/Success5acEnum'
        failed_customers:
          type: object
          additionalProperties: {}
      required:
      - failed_customers
      - success
    CustomerBatchCreateRequest:
      type: object
      properties:
        customers:
          type: array
          items:
            $ref: '#/components/schemas/Customer'
        behavior_on_existing:
          $ref: '#/components/schemas/BehaviorOnExistingEnum'
      required:
      - behavior_on_existing
      - customers
    CustomerBatchCreateSuccess:
      type: object
      properties:
        success:
          $ref: '#/components/schemas/SuccessFabEnum'
        failed_customers:
          type: object
          additionalProperties: {}
      required:
      - success
    CustomerDetail:
      type: object
      properties:
        customer_id:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
          nullable: true
          maxLength: 100
        customer_name:
          type: string
          nullable: true
          maxLength: 100
        balance_adjustments:
          type: array
          items:
            $ref: '#/components/schemas/CustomerBalanceAdjustment'
          readOnly: true
        invoices:
          type: array
          items:
            $ref: '#/components/schemas/Invoice'
          readOnly: true
        total_amount_due:
          type: number
          format: double
          readOnly: true
        subscriptions:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionCustomerDetail'
          readOnly: true
        integrations:
          type: object
          additionalProperties: {}
          nullable: true
      required:
      - balance_adjustments
      - invoices
      - subscriptions
      - total_amount_due
    CustomerNameAndID:
      type: object
      properties:
        customer_name:
          type: string
          nullable: true
          maxLength: 100
        customer_id:
          type: string
          maxLength: 50
    CustomerSummary:
      type: object
      properties:
        customer_name:
          type: string
          nullable: true
          maxLength: 100
        customer_id:
          type: string
          maxLength: 50
        subscriptions:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionCustomerSummary'
          readOnly: true
      required:
      - subscriptions
    CustomerWithRevenue:
      type: object
      properties:
        customer_id:
          type: string
          maxLength: 50
        total_amount_due:
          type: number
          format: double
          readOnly: true
      required:
      - total_amount_due
    DayMetricUsage:
      type: object
      properties:
        date:
          type: string
          format: date
        customer_usages:
          type: object
          additionalProperties:
            type: number
            format: double
            maximum: 10000000000
            minimum: -10000000000
            exclusiveMaximum: true
            exclusiveMinimum: true
      required:
      - customer_usages
      - date
    DemoRegistration:
      type: object
      properties:
        register:
          $ref: '#/components/schemas/DemoRegistrationDetail'
      required:
      - register
    DemoRegistrationDetail:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        username:
          type: string
      required:
      - email
      - password
      - username
    DemoRegistrationFailure:
      type: object
      properties:
        detail:
          type: string
      required:
      - detail
    DemoRegistrationSuccess:
      type: object
      properties:
        detail:
          type: string
        token:
          type: string
        user:
          $ref: '#/components/schemas/User'
      required:
      - detail
      - token
      - user
    DraftInvoice:
      type: object
      properties:
        cost_due:
          type: number
          format: double
          maximum: 100000000
          minimum: -100000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        cost_due_currency:
          type: string
        cust_connected_to_payment_provider:
          type: boolean
        org_connected_to_cust_payment_provider:
          type: boolean
        line_items:
          type: array
          items:
            $ref: '#/components/schemas/InvoiceLineItem'
          readOnly: true
      required:
      - cost_due
      - cost_due_currency
      - line_items
    Event:
      type: object
      properties:
        event_name:
          type: string
          maxLength: 200
        properties:
          type: object
          additionalProperties: {}
          nullable: true
        time_created:
          type: string
          format: date-time
        idempotency_id:
          type: string
          maxLength: 255
        customer_id:
          type: string
          writeOnly: true
        customer:
          type: string
          readOnly: true
      required:
      - customer
      - customer_id
      - event_name
      - idempotency_id
      - time_created
    EventTypeEnum:
      enum:
      - delta
      - total
      type: string
    ExperimentalToActiveFailure:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status956Enum'
        detail:
          type: string
      required:
      - detail
      - status
    ExperimentalToActiveRequest:
      type: object
      properties:
        version_id:
          type: string
      required:
      - version_id
    ExperimentalToActiveSuccess:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/StatusE96Enum'
        detail:
          type: string
      required:
      - detail
      - status
    ExternalPaymentObjTypeEnum:
      enum:
      - stripe
      type: string
    ExternalPlanLink:
      type: object
      properties:
        plan_id:
          type: string
          writeOnly: true
        source:
          $ref: '#/components/schemas/SourceEnum'
        external_plan_id:
          type: string
          maxLength: 100
      required:
      - external_plan_id
      - plan_id
      - source
    Feature:
      type: object
      properties:
        feature_name:
          type: string
          maxLength: 200
        feature_description:
          type: string
          nullable: true
          maxLength: 200
      required:
      - feature_name
    FlatFeeBillingTypeEnum:
      enum:
      - in_arrears
      - in_advance
      type: string
    GetCustomerAccessFailure:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status956Enum'
        detail:
          type: string
      required:
      - detail
      - status
    GetCustomerAccessSuccess:
      type: object
      properties:
        access:
          type: boolean
        usages:
          type: array
          items:
            $ref: '#/components/schemas/MetricUsage'
      required:
      - access
    GranularityEnum:
      enum:
      - minutes
      - hours
      - days
      - weeks
      - months
      - quarters
      - total
      type: string
    ImportCustomerFailure:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status956Enum'
        detail:
          type: string
      required:
      - detail
      - status
    ImportCustomerSuccess:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/StatusE96Enum'
        detail:
          type: string
      required:
      - detail
      - status
    ImportCustomersRequest:
      type: object
      properties:
        source:
          $ref: '#/components/schemas/SourceEnum'
      required:
      - source
    ImportPaymentObjectFailure:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status956Enum'
        detail:
          type: string
      required:
      - detail
      - status
    ImportPaymentObjectSuccess:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/StatusE96Enum'
        detail:
          type: string
      required:
      - detail
      - status
    ImportPaymentObjectsRequest:
      type: object
      properties:
        source:
          $ref: '#/components/schemas/SourceEnum'
      required:
      - source
    InitialExternalPlanLink:
      type: object
      properties:
        source:
          $ref: '#/components/schemas/SourceEnum'
        external_plan_id:
          type: string
          maxLength: 100
      required:
      - external_plan_id
      - source
    InitialPlanVersion:
      type: object
      properties:
        price_adjustment:
          $ref: '#/components/schemas/PriceAdjustment'
        created_on:
          type: string
          format: date-time
          readOnly: true
        version:
          type: integer
          readOnly: true
        transition_to_plan_id:
          type: string
          writeOnly: true
        replace_with:
          type: integer
          nullable: true
          readOnly: true
        active_subscriptions:
          type: integer
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEe1Enum'
          readOnly: true
        flat_rate:
          type: number
          format: double
          maximum: 10000000000
          minimum: -10000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        description:
          type: string
          nullable: true
          maxLength: 200
        created_by:
          type: string
          readOnly: true
        flat_fee_billing_type:
          $ref: '#/components/schemas/FlatFeeBillingTypeEnum'
        usage_billing_frequency:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/UsageBillingFrequencyEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        components:
          type: array
          items:
            $ref: '#/components/schemas/PlanComponent'
          nullable: true
        transition_to:
          type: string
          nullable: true
          readOnly: true
        features:
          type: array
          items:
            $ref: '#/components/schemas/Feature'
          nullable: true
        version_id:
          type: string
          readOnly: true
      required:
      - active_subscriptions
      - created_by
      - created_on
      - flat_fee_billing_type
      - flat_rate
      - replace_with
      - status
      - transition_to
      - version
      - version_id
    Invoice:
      type: object
      properties:
        invoice_id:
          type: string
          maxLength: 100
        cost_due:
          type: number
          format: double
          maximum: 100000000
          minimum: -100000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        cost_due_currency:
          type: string
        issue_date:
          type: string
          format: date-time
        payment_status:
          $ref: '#/components/schemas/InvoicePaymentStatusEnum'
        cust_connected_to_payment_provider:
          type: boolean

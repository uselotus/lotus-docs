openapi: 3.0.3
info:
  title: Lotus API
  version: 0.0.1
  description: Lotus is an open-core pricing and billing engine. We enable API companies
    to automate and optimize their custom usage-based pricing for any metric.
paths:
  /api/customers/{customer_id}/:
    get:
      operationId: customers_retrieve
      description: A simple ViewSet for viewing and editing Customers.
      parameters:
      - in: path
        name: customer_id
        schema:
          type: string
        required: true
      tags:
      - customers
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerDetail'
          description: ''
    patch:
      operationId: customers_partial_update
      description: A simple ViewSet for viewing and editing Customers.
      parameters:
      - in: path
        name: customer_id
        schema:
          type: string
        required: true
      tags:
      - customers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedCustomerUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedCustomerUpdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedCustomerUpdate'
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerUpdate'
          description: ''
components:
  schemas:
    APIKeyCreateSuccess:
      type: object
      properties:
        api_key:
          type: string
      required:
      - api_key
    Action:
      type: object
      description: DRF serializer for :class:`~activity.models.Action`.
      properties:
        id:
          type: integer
          readOnly: true
        actor:
          type: string
          readOnly: true
        verb:
          type: string
          maxLength: 255
        action_object:
          type: string
          readOnly: true
        target:
          type: string
          readOnly: true
        public:
          type: boolean
        description:
          type: string
          nullable: true
        timestamp:
          type: string
          format: date-time
      required:
      - action_object
      - actor
      - id
      - target
      - verb
    AllSubstitutionResults:
      type: object
      properties:
        substitution_results:
          type: array
          items:
            $ref: '#/components/schemas/SingleSubstitution'
        original_plans_revenue:
          type: number
          format: double
        new_plans_revenue:
          type: number
          format: double
        pct_revenue_change:
          type: number
          format: double
          nullable: true
    BacktestCreate:
      type: object
      properties:
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        substitutions:
          type: array
          items:
            $ref: '#/components/schemas/BacktestSubstitutionMulti'
          writeOnly: true
        kpis:
          type: array
          items:
            $ref: '#/components/schemas/KpisEnum'
        backtest_name:
          type: string
          maxLength: 100
      required:
      - backtest_name
      - end_date
      - kpis
      - start_date
      - substitutions
    BacktestDetail:
      type: object
      properties:
        backtest_name:
          type: string
          maxLength: 100
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        time_created:
          type: string
          format: date-time
        kpis:
          type: object
          additionalProperties: {}
        status:
          $ref: '#/components/schemas/BacktestStatusEnum'
        backtest_id:
          type: string
          maxLength: 100
        backtest_substitutions:
          type: array
          items:
            $ref: '#/components/schemas/BacktestSubstitution'
        backtest_results:
          $ref: '#/components/schemas/AllSubstitutionResults'
      required:
      - backtest_name
      - backtest_results
      - backtest_substitutions
      - end_date
      - start_date
    BacktestStatusEnum:
      enum:
      - running
      - completed
      - failed
      type: string
    BacktestSubstitution:
      type: object
      properties:
        new_plan:
          $ref: '#/components/schemas/PlanVersion'
        original_plan:
          $ref: '#/components/schemas/PlanVersion'
      required:
      - new_plan
      - original_plan
    BacktestSubstitutionMulti:
      type: object
      properties:
        new_plan:
          type: string
        original_plans:
          type: array
          items:
            type: string
      required:
      - new_plan
      - original_plans
    BacktestSummary:
      type: object
      properties:
        backtest_name:
          type: string
          maxLength: 100
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        time_created:
          type: string
          format: date-time
        kpis:
          type: object
          additionalProperties: {}
        status:
          $ref: '#/components/schemas/BacktestStatusEnum'
        backtest_id:
          type: string
          maxLength: 100
      required:
      - backtest_name
      - end_date
      - start_date
    BatchEvent:
      type: object
      properties:
        batch:
          type: array
          items:
            $ref: '#/components/schemas/Event'
      required:
      - batch
    BatchRoundingTypeEnum:
      enum:
      - round_up
      - round_down
      - round_nearest
      - no_rounding
      type: string
    BehaviorOnExistingEnum:
      enum:
      - merge
      - ignore
      - overwrite
      type: string
    BlankEnum:
      enum:
      - ''
    CategoricalFilter:
      type: object
      properties:
        property_name:
          type: string
          maxLength: 100
        operator:
          $ref: '#/components/schemas/OperatorC83Enum'
        comparison_value:
          type: array
          items:
            type: string
      required:
      - comparison_value
      - operator
      - property_name
    CostAnalysis:
      type: object
      properties:
        per_day:
          type: array
          items:
            $ref: '#/components/schemas/SingleDayCostAnalysis'
        total_cost:
          type: number
          format: double
          maximum: 10000000000
          minimum: -10000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        total_revenue:
          type: number
          format: double
          maximum: 10000000000
          minimum: -10000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        margin:
          type: number
          format: double
          maximum: 10000000000
          minimum: -10000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
      required:
      - margin
      - per_day
      - total_cost
      - total_revenue
    Customer:
      type: object
      properties:
        customer_name:
          type: string
          nullable: true
          maxLength: 100
        customer_id:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
        payment_provider:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/PaymentProvidersEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        payment_provider_id:
          type: string
          writeOnly: true
          nullable: true
        properties:
          type: object
          additionalProperties: {}
          nullable: true
        integrations:
          type: object
          additionalProperties: {}
          nullable: true
        default_currency_code:
          type: string
          writeOnly: true
      required:
      - customer_id
      - email
    CustomerBalanceAdjustment:
      type: object
      properties:
        adjustment_id:
          type: string
          maxLength: 100
        customer_id:
          type: string
        amount:
          type: number
          format: double
          maximum: 10000000000
          minimum: -10000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        pricing_unit_code:
          type: string
          writeOnly: true
        pricing_unit:
          allOf:
          - $ref: '#/components/schemas/PricingUnit'
          readOnly: true
        description:
          type: string
          nullable: true
        effective_at:
          type: string
          format: date-time
        expires_at:
          type: string
          format: date-time
          nullable: true
        status:
          $ref: '#/components/schemas/CustomerBalanceAdjustmentStatusEnum'
        parent_adjustment_id:
          type: string
          readOnly: true
      required:
      - amount
      - customer_id
      - parent_adjustment_id
      - pricing_unit
      - pricing_unit_code
    CustomerBalanceAdjustmentStatusEnum:
      enum:
      - active
      - inactive
      type: string
    CustomerBatchCreateFailure:
      type: object
      properties:
        success:
          $ref: '#/components/schemas/TrackEventFailureEnum'
        failed_customers:
          type: object
          additionalProperties: {}
      required:
      - failed_customers
      - success
    CustomerBatchCreateRequest:
      type: object
      properties:
        customers:
          type: array
          items:
            $ref: '#/components/schemas/Customer'
        behavior_on_existing:
          $ref: '#/components/schemas/BehaviorOnExistingEnum'
      required:
      - behavior_on_existing
      - customers
    CustomerBatchCreateSuccess:
      type: object
      properties:
        success:
          $ref: '#/components/schemas/TrackEventSuccessEnum'
        failed_customers:
          type: object
          additionalProperties: {}
      required:
      - success
    CustomerDetail:
      type: object
      properties:
        customer_id:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
          nullable: true
          maxLength: 100
        customer_name:
          type: string
          nullable: true
          maxLength: 100
        invoices:
          type: array
          items:
            $ref: '#/components/schemas/Invoice'
          readOnly: true
        total_amount_due:
          type: number
          format: double
          readOnly: true
        next_amount_due:
          type: number
          format: double
          readOnly: true
        subscriptions:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionCustomerDetail'
          readOnly: true
        integrations:
          type: object
          additionalProperties: {}
          nullable: true
        default_currency:
          $ref: '#/components/schemas/PricingUnit'
      required:
      - default_currency
      - invoices
      - next_amount_due
      - subscriptions
      - total_amount_due
    CustomerNameAndID:
      type: object
      properties:
        customer_name:
          type: string
          nullable: true
          maxLength: 100
        customer_id:
          type: string
          maxLength: 50
    CustomerSummary:
      type: object
      properties:
        customer_name:
          type: string
          nullable: true
          maxLength: 100
        customer_id:
          type: string
          maxLength: 50
        subscriptions:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionCustomerSummary'
          readOnly: true
      required:
      - subscriptions
    CustomerUpdate:
      type: object
      properties:
        default_currency_code:
          type: string
      required:
      - default_currency_code
    CustomerWithRevenue:
      type: object
      properties:
        customer_id:
          type: string
          maxLength: 50
        total_amount_due:
          type: number
          format: double
          readOnly: true
        next_amount_due:
          type: number
          format: double
          readOnly: true
      required:
      - next_amount_due
      - total_amount_due
    DayMetricUsage:
      type: object
      properties:
        date:
          type: string
          format: date
        customer_usages:
          type: object
          additionalProperties:
            type: number
            format: double
            maximum: 10000000000
            minimum: -10000000000
            exclusiveMaximum: true
            exclusiveMinimum: true
      required:
      - customer_usages
      - date
    DemoRegistration:
      type: object
      properties:
        register:
          $ref: '#/components/schemas/DemoRegistrationDetail'
      required:
      - register
    DemoRegistrationDetail:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        username:
          type: string
      required:
      - email
      - password
      - username
    DemoRegistrationFailure:
      type: object
      properties:
        detail:
          type: string
      required:
      - detail
    DemoRegistrationSuccess:
      type: object
      properties:
        detail:
          type: string
        token:
          type: string
        user:
          $ref: '#/components/schemas/User'
      required:
      - detail
      - token
      - user
    DraftInvoice:
      type: object
      properties:
        subscription:
          allOf:
          - $ref: '#/components/schemas/Subscription'
          readOnly: true
        line_items:
          type: array
          items:
            $ref: '#/components/schemas/InvoiceLineItem'
          readOnly: true
        cost_due:
          type: number
          format: double
          maximum: 100000000
          minimum: -100000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        cust_connected_to_payment_provider:
          type: boolean
        payment_status:
          $ref: '#/components/schemas/DraftInvoicePaymentStatusEnum'
        customer:
          allOf:
          - $ref: '#/components/schemas/Customer'
          readOnly: true
        pricing_unit:
          $ref: '#/components/schemas/PricingUnit'
        org_connected_to_cust_payment_provider:
          type: boolean
      required:
      - cost_due
      - customer
      - line_items
      - payment_status
      - pricing_unit
      - subscription
    DraftInvoicePaymentStatusEnum:
      enum:
      - draft
      type: string
    Event:
      type: object
      properties:
        event_name:
          type: string
          maxLength: 200
        properties:
          type: object
          additionalProperties: {}
          nullable: true
        time_created:
          type: string
          format: date-time
        idempotency_id:
          type: string
          maxLength: 255
        customer_id:
          type: string
          writeOnly: true
        customer:
          type: string
          readOnly: true
      required:
      - customer
      - customer_id
      - event_name
      - idempotency_id
      - time_created
    EventTypeEnum:
      enum:
      - delta
      - total
      type: string
    ExperimentalToActiveFailure:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status956Enum'
        detail:
          type: string
      required:
      - detail
      - status
    ExperimentalToActiveRequest:
      type: object
      properties:
        version_id:
          type: string
      required:
      - version_id
    ExperimentalToActiveSuccess:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/SuccessStatusEnum'
        detail:
          type: string
      required:
      - detail
      - status
    ExternalPlanLink:
      type: object
      properties:
        plan_id:
          type: string
          writeOnly: true
        source:
          $ref: '#/components/schemas/PaymentProvidersEnum'
        external_plan_id:
          type: string
          maxLength: 100
      required:
      - external_plan_id
      - plan_id
      - source
    Feature:
      type: object
      properties:
        feature_name:
          type: string
          maxLength: 200
        feature_description:
          type: string
          nullable: true
          maxLength: 200
      required:
      - feature_name
    FeatureUsage:
      type: object
      properties:
        feature_name:
          type: string
        subscription_id:
          type: string
      required:
      - feature_name
      - subscription_id
    FlatFeeBillingTypeEnum:
      enum:
      - in_arrears
      - in_advance
      type: string
    GetCustomerAccessFailure:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status956Enum'
        detail:
          type: string
      required:
      - detail
      - status
    GetCustomerAccessSuccess:
      type: object
      properties:
        metrics:
          type: array
          items:
            $ref: '#/components/schemas/MetricUsage'
        features:
          type: array
          items:
            $ref: '#/components/schemas/FeatureUsage'
    ImportCustomerFailure:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status956Enum'
        detail:
          type: string
      required:
      - detail
      - status
    ImportCustomerSuccess:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/SuccessStatusEnum'
        detail:
          type: string
      required:
      - detail
      - status
    ImportCustomersRequest:
      type: object
      properties:
        source:
          $ref: '#/components/schemas/PaymentProvidersEnum'
      required:
      - source
    ImportPaymentObjectFailure:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status956Enum'
        detail:
          type: string
      required:
      - detail
      - status
    ImportPaymentObjectSuccess:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/SuccessStatusEnum'
        detail:
          type: string
      required:
      - detail
      - status
    ImportPaymentObjectsRequest:
      type: object
      properties:
        source:
          $ref: '#/components/schemas/PaymentProvidersEnum'
      required:
      - source
    InitialExternalPlanLink:
      type: object
      properties:
        source:
          $ref: '#/components/schemas/PaymentProvidersEnum'
        external_plan_id:
          type: string
          maxLength: 100
      required:
      - external_plan_id
      - source
    InitialPlanVersion:
      type: object
      properties:
        flat_rate:
          type: number
          format: double
          maximum: 10000000000
          minimum: -10000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        month_anchor:
          type: integer
          maximum: 12
          minimum: 1
          nullable: true
        replace_with:
          type: integer
          nullable: true
          readOnly: true
        transition_to:
          type: string
          nullable: true
          readOnly: true
        created_on:
          type: string
          format: date-time
          readOnly: true
        usage_billing_frequency:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/UsageBillingFrequencyEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        status:
          allOf:
          - $ref: '#/components/schemas/PlanVersionStatusEnum'
          readOnly: true
        transition_to_plan_id:
          type: string
          writeOnly: true
        features:
          type: array
          items:
            $ref: '#/components/schemas/Feature'
          nullable: true
        price_adjustment:
          $ref: '#/components/schemas/PriceAdjustment'
        version_id:
          type: string
          readOnly: true
        created_by:
          type: string
          readOnly: true
        active_subscriptions:
          type: integer
          readOnly: true
        day_anchor:
          type: integer
          maximum: 31
          minimum: 1
          nullable: true
        version:
          type: integer
          readOnly: true
        components:
          type: array
          items:
            $ref: '#/components/schemas/PlanComponent'
          nullable: true
        description:
          type: string
          nullable: true
          maxLength: 200
        flat_fee_billing_type:
          $ref: '#/components/schemas/FlatFeeBillingTypeEnum'
      required:
      - active_subscriptions
      - created_by
      - created_on
      - flat_fee_billing_type
      - replace_with
      - status
      - transition_to
      - version
      - version_id
    Invoice:
      type: object
      properties:
        invoice_id:
          type: string
          maxLength: 100
        cost_due:
          type: number
          format: double
          maximum: 100000000
          minimum: -100000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        pricing_unit:
          $ref: '#/components/schemas/PricingUnit'
        issue_date:
          type: string
          format: date-time
        payment_status:
          $ref: '#/components/schemas/InvoiceStatusEnum'
        cust_connected_to_payment_provider:
          type: boolean
        org_connected_to_cust_payment_provider:
          type: boolean
        external_payment_obj_id:
          type: string
          nullable: true
          maxLength: 200
        external_payment_obj_type:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/PaymentProvidersEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        line_items:
          type: array
          items:
            $ref: '#/components/schemas/InvoiceLineItem'
          readOnly: true
        customer:
          allOf:
          - $ref: '#/components/schemas/Customer'
          readOnly: true
        subscription:
          allOf:
          - $ref: '#/components/schemas/Subscription'
          readOnly: true
      required:
      - cost_due
      - customer
      - line_items
      - payment_status
      - pricing_unit
      - subscription
    InvoiceLineItem:
      type: object
      properties:
        name:
          type: string
          maxLength: 200
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        quantity:
          type: number
          format: double
          maximum: 10000000000
          minimum: -10000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
          nullable: true
        subtotal:
          type: number
          format: double
          maximum: 10000000000
          minimum: -10000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        billing_type:
          $ref: '#/components/schemas/FlatFeeBillingTypeEnum'
        plan_version_id:
          type: string
          readOnly: true
        metadata:
          type: object
          additionalProperties: {}
          nullable: true
      required:
      - billing_type
      - name
      - plan_version_id
    InvoiceStatusEnum:
      enum:
      - draft
      - voided
      - paid
      - unpaid
      type: string
    InvoiceUpdate:
      type: object
      properties:
        payment_status:
          $ref: '#/components/schemas/InvoiceUpdatePaymentStatusEnum'
      required:
      - payment_status
    InvoiceUpdatePaymentStatusEnum:
      enum:
      - paid
      - unpaid
      type: string
    KpisEnum:
      enum:
      - total_revenue
      type: string
    LoginFailure:
      type: object
      properties:
        detail:
          type: string
      required:
      - detail
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
      - password
      - username
    LoginSuccess:
      type: object
      properties:
        detail:
          type: string
        token:
          type: string
        user:
          $ref: '#/components/schemas/User'
      required:
      - detail
      - token
      - user
    MakeActiveTypeEnum:
      enum:
      - replace_immediately
      - replace_on_active_version_renewal
      - grandfather_active
      type: string
    Metric:
      type: object
      properties:
        metric_id:
          type: string
          readOnly: true
        event_name:
          type: string
          maxLength: 200
        property_name:
          type: string
          nullable: true
          maxLength: 200
        usage_aggregation_type:
          $ref: '#/components/schemas/MetricAggregationEnum'
        billable_aggregation_type:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/MetricAggregationEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        granularity:
          $ref: '#/components/schemas/MetricGranularityEnum'
        event_type:
          $ref: '#/components/schemas/EventTypeEnum'
        metric_type:
          $ref: '#/components/schemas/MetricTypeEnum'
        billable_metric_name:
          type: string
          nullable: true
          maxLength: 200
        numeric_filters:
          type: array
          items:
            $ref: '#/components/schemas/NumericFilter'
          nullable: true
        categorical_filters:
          type: array
          items:
            $ref: '#/components/schemas/CategoricalFilter'
          nullable: true
        properties:
          type: object
          additionalProperties: {}
          nullable: true
        is_cost_metric:
          type: boolean
      required:
      - event_name
      - metric_id
      - metric_type
      - usage_aggregation_type
    MetricAggregationEnum:
      enum:
      - count
      - sum
      - max
      - unique
      - latest
      - average
      type: string
    MetricGranularityEnum:
      enum:
      - seconds
      - minutes
      - hours
      - days
      - months
      - quarters
      - years
      - total
      type: string
    MetricRevenue:
      type: object
      properties:
        metric_name:
          type: string
        original_plan_revenue:
          type: number
          format: double
        new_plan_revenue:
          type: number
          format: double

        line_items:
          type: object
          additionalProperties: {}
        organization:
          type: object
          additionalProperties: {}
        customer:
          type: object
          additionalProperties: {}
        subscription:
          type: object
          additionalProperties: {}
      required:
        - cost_due
        - cost_due_currency
        - customer
        - line_items
        - organization
        - subscription
    Event:
      type: object
      properties:
        event_name:
          type: string
          maxLength: 200
        properties:
          type: object
          additionalProperties: {}
          nullable: true
        time_created:
          type: string
          format: date-time
        idempotency_id:
          type: string
          maxLength: 255
        customer_id:
          type: string
          writeOnly: true
        customer:
          type: string
          readOnly: true
      required:
        - customer
        - customer_id
        - event_name
        - idempotency_id
        - time_created
    ExperimentalToActiveFailure:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/Status956Enum"
        detail:
          type: string
      required:
        - detail
        - status
    ExperimentalToActiveRequest:
      type: object
      properties:
        version_id:
          type: string
      required:
        - version_id
    ExperimentalToActiveSuccess:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/StatusE96Enum"
        detail:
          type: string
      required:
        - detail
        - status
    ExternalPlanLink:
      type: object
      properties:

openapi: 3.0.0
x-stoplight:
  id: 5648d7cb04cdb
info:
  title: Lotus API
  version: 0.0.1
  description:
    Lotus is an open-core pricing and billing engine. We enable API companies
    to automate and optimize their custom usage-based pricing for any metric.
servers:
  - description: cloud-pro
    url: https://api.uselotus.io
  - description: self-hosted
    url: http://localhost:8000
paths:
  /api/customers/{customer_id}/:
    get:
      operationId: customers_retrieve
      description: A simple ViewSet for viewing and editing Customers.
      parameters:
        - in: path
          name: customer_id
          schema:
            type: string
          required: true
      tags:
        - customers
      security:
        - knoxTokenAuth: []
        - OrganizationApiKeyAuth: []
          TokenAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
          description: ""
components:
  schemas:
    APIKeyCreateSuccess:
      type: object
      properties:
        api_key:
          type: string
      required:
        - api_key
    Action:
      type: object
      description: DRF serializer for :class:`~activity.models.Action`.
      properties:
        id:
          type: integer
          readOnly: true
        actor:
          type: string
          readOnly: true
        verb:
          type: string
          maxLength: 255
        action_object:
          type: string
          readOnly: true
        target:
          type: string
          readOnly: true
        public:
          type: boolean
        description:
          type: string
          nullable: true
        timestamp:
          type: string
          format: date-time
      required:
        - action_object
        - actor
        - id
        - target
        - verb
    AggregationTypeEnum:
      enum:
        - count
        - sum
        - max
        - min
        - unique
        - latest
        - average
      type: string
    Alert:
      type: object
      properties:
        type:
          type: string
          maxLength: 20
        webhook_url:
          type: string
          nullable: true
          maxLength: 300
        name:
          type: string
          maxLength: 100
    AllSubstitutionResults:
      type: object
      properties:
        substitution_results:
          type: array
          items:
            $ref: "#/components/schemas/SingleSubstitution"
        original_plans_revenue:
          type: number
          format: double
        new_plans_revenue:
          type: number
          format: double
        pct_revenue_change:
          type: number
          format: double
    BacktestCreate:
      type: object
      properties:
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        substitutions:
          type: array
          items:
            $ref: "#/components/schemas/BacktestSubstitutionMulti"
          writeOnly: true
        kpis:
          type: array
          items:
            $ref: "#/components/schemas/KpisEnum"
        backtest_name:
          type: string
          maxLength: 100
      required:
        - backtest_name
        - end_date
        - kpis
        - start_date
        - substitutions
    BacktestDetail:
      type: object
      properties:
        backtest_name:
          type: string
          maxLength: 100
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        time_created:
          type: string
          format: date-time
        kpis:
          type: object
          additionalProperties: {}
        status:
          $ref: "#/components/schemas/Status33bEnum"
        backtest_id:
          type: string
          maxLength: 100
        backtest_substitutions:
          type: array
          items:
            $ref: "#/components/schemas/BacktestSubstitution"
        backtest_results:
          $ref: "#/components/schemas/AllSubstitutionResults"
      required:
        - backtest_name
        - backtest_results
        - backtest_substitutions
        - end_date
        - start_date
    BacktestSubstitution:
      type: object
      properties:
        new_plan:
          $ref: "#/components/schemas/PlanVersion"
        original_plan:
          $ref: "#/components/schemas/PlanVersion"
      required:
        - new_plan
        - original_plan
    BacktestSubstitutionMulti:
      type: object
      properties:
        new_plan:
          type: string
        original_plans:
          type: array
          items:
            type: string
      required:
        - new_plan
        - original_plans
    BacktestSummary:
      type: object
      properties:
        backtest_name:
          type: string
          maxLength: 100
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        time_created:
          type: string
          format: date-time
        kpis:
          type: object
          additionalProperties: {}
        status:
          $ref: "#/components/schemas/Status33bEnum"
        backtest_id:
          type: string
          maxLength: 100
      required:
        - backtest_name
        - end_date
        - start_date
    BatchEvent:
      type: object
      properties:
        batch:
          type: array
          items:
            $ref: "#/components/schemas/Event"
      required:
        - batch
    BillableMetric:
      type: object
      properties:
        event_name:
          type: string
          maxLength: 200
        property_name:
          type: string
          nullable: true
          maxLength: 200
        aggregation_type:
          $ref: "#/components/schemas/AggregationTypeEnum"
        metric_type:
          $ref: "#/components/schemas/MetricTypeEnum"
        billable_metric_name:
          type: string
          maxLength: 200
        numeric_filters:
          type: array
          items:
            $ref: "#/components/schemas/NumericFilter"
          nullable: true
        categorical_filters:
          type: array
          items:
            $ref: "#/components/schemas/CategoricalFilter"
          nullable: true
        properties:
          type: object
          additionalProperties: {}
          nullable: true
      required:
        - event_name
    CategoricalFilter:
      type: object
      properties:
        property_name:
          type: string
          maxLength: 100
        operator:
          $ref: "#/components/schemas/CategoricalFilterOperatorEnum"
        comparison_value:
          type: object
          additionalProperties: {}
      required:
        - comparison_value
        - operator
        - property_name
    CategoricalFilterOperatorEnum:
      enum:
        - isin
        - isnotin
      type: string
    Customer:
      type: object
      properties:
        customer_name:
          type: string
          maxLength: 100
        customer_id:
          type: string
          maxLength: 50
      required:
        - customer_name
    CustomerDetail:
      type: object
      properties:
        customer_id:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
          nullable: true
          maxLength: 100
        customer_name:
          type: string
          maxLength: 100
        invoices:
          type: array
          items:
            $ref: "#/components/schemas/Invoice"
          readOnly: true
        total_amount_due:
          type: number
          format: double
          readOnly: true
        subscriptions:
          type: array
          items:
            $ref: "#/components/schemas/SubscriptionCustomerDetail"
          readOnly: true
      required:
        - customer_name
        - invoices
        - subscriptions
        - total_amount_due
    CustomerNameAndID:
      type: object
      properties:
        customer_name:
          type: string
          maxLength: 100
        customer_id:

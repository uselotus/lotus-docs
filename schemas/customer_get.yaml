    InitialPlanVersion:
      type: object
      properties:
        price_adjustment:
          $ref: "#/components/schemas/PriceAdjustment"
        components:
          type: array
          items:
            $ref: "#/components/schemas/PlanComponent"
          nullable: true
        flat_rate:
          type: number
          format: double
          maximum: 10000000000
          minimum: -10000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        description:
          type: string
          nullable: true
          maxLength: 200
        flat_fee_billing_type:
          $ref: "#/components/schemas/FlatFeeBillingTypeEnum"
        created_on:
          type: string
          format: date-time
          readOnly: true
        active_subscriptions:
          type: integer
          readOnly: true
        created_by:
          type: string
          readOnly: true
        features:
          type: array
          items:
            $ref: "#/components/schemas/Feature"
          nullable: true
        version:
          type: integer
          readOnly: true
        version_id:
          type: string
          readOnly: true
        status:
          allOf:
            - $ref: "#/components/schemas/StatusEe1Enum"
          readOnly: true
      required:
        - active_subscriptions
        - created_by
        - created_on
        - flat_fee_billing_type
        - flat_rate
        - status
        - version
        - version_id
    Invoice:
      type: object
      properties:
        invoice_id:
          type: string
          maxLength: 100
        cost_due:
          type: number
          format: double
          maximum: 100000000
          minimum: -100000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        cost_due_currency:
          type: string
        issue_date:
          type: string
          format: date-time
        payment_status:
          $ref: "#/components/schemas/PaymentStatusEnum"
        cust_connected_to_payment_provider:
          type: boolean
        org_connected_to_cust_payment_provider:
          type: boolean
        external_payment_obj_id:
          type: string
          nullable: true
          maxLength: 200
        line_items:
          type: object
          additionalProperties: {}
        organization:
          type: object
          additionalProperties: {}
        customer:
          type: object
          additionalProperties: {}
        subscription:
          type: object
          additionalProperties: {}
      required:
        - cost_due
        - cost_due_currency
        - customer
        - line_items
        - organization
        - payment_status
        - subscription
